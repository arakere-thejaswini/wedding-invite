<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <h1>RSVP</h1>
            
            <div id="game-section" class="game-section">
                <h2>Find your way to the Temple</h2>
                <div class="game-container">
                    <canvas id="gameCanvas" width="384" height="352"></canvas>
                </div>
                <div class="game-controls">
                    <button id="up">↑</button>
                    <div class="horizontal-controls">
                        <button id="left"><img src="images/arrow.png" alt="Left Arrow" class="arrow-img"></button>
                        <button id="right"><img src="images/arrow.png" alt="Right Arrow" class="arrow-img"></button>
                    </div>
                    <button id="down">↓</button>
                </div>
                <div class="game-instructions">
                    <p>Use arrow keys or buttons to navigate through the maze</p>
                    <p>Find your way to the temple to RSVP</p>
                </div>
            </div>

            <div id="rsvp-popup" class="rsvp-popup" style="display: none;">
                <div class="popup-content">
                    <button id="close-popup" class="close-popup" aria-label="Close RSVP">&times;</button>
                    <h2>RSVP</h2>
                    <div class="rsvp-section">
                        <h3>Will you attend?</h3>
                        <div class="rsvp-buttons">
                            <button id="attending" class="rsvp-btn">Yes, I'll be there!</button>
                            <button id="not-attending" class="rsvp-btn">Sorry, can't make it</button>
                        </div>
                    </div>

                    <div class="guest-counter">
                        <h3>Number of Guests</h3>
                        <div class="counter-controls">
                            <button id="decrement">-</button>
                            <span id="count">0</span>
                            <button id="increment">+</button>
                        </div>
                        <div class="counter-label">(including yourself)</div>
                    </div>
                </div>
            </div>

            <div class="message" style="display: none;">
                <p>Thank you for your response!</p>
                <p>We look forward to celebrating with you!</p>
            </div>

            <a href="index.html" class="red-btn" id="back-button">Back to Invitation</a>
        </div>
    </div>
    <script src="rsvp.js"></script>
</body>
</html>
