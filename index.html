<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <h1>We're Getting Married!</h1>
            <div class="couple-names">
                <span class="name">Chandrasekar</span>
                <span class="heart">❤️</span>
                <span class="name">Thejaswini</span>
            </div>
            
            <div class="couple-images">
                <div class="image-container">
                    <img src="images/bride.jpg" alt="Bride" class="bride-image">
                    <div class="image-label">Thejaswini</div>
                </div>
                <div class="image-container">
                    <img src="images/groom.jpg" alt="Groom" class="groom-image">
                    <div class="image-label">Chandrasekar</div>
                </div>
            </div>
            
            <div class="wedding-details">
                <h2>Date & Time</h2>
                <p>November 7, 2025</p>
                <p>9:15 AM</p>
                
                <h2>Venue</h2>
                <p>Isckon Temple</p>
                <p>Rajajinagar, Bangalore</p>
            </div>

            <div class="countdown-section">
                <h2>Counting down to our special day!</h2>
                <div id="countdown-timer"></div>
            </div>

            <div class="message">
                <p>We're excited to celebrate our special day with you!</p>
            </div>

            <a href="rsvp.html" class="rsvp-link">RSVP Now</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
